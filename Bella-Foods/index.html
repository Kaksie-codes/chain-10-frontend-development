<!DOCTYPE html>
<html lang="en">
<head>

    <title>Bella Foods</title>

<body>
    <header>
        <div class="container">
            <img src="./assets/logo.svg" alt="logo">
            <div>
                <nav>
                    <ul class="nav-links">
                        <button class="close-icon">
                            <i class="fa fa-times" aria-hidden="true"></i>
                        </button>
                        <li><a href="" class="active">Home</a></li>
                        <li><a href="./product.html">Product</a></li>
